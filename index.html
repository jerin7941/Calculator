<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Calculator FX-991EX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- Top branding section -->
            <div class="top-section">
                <div class="casio-logo">fx-991EX</div>
                <div class="model-info">CLASSWIZ</div>
            </div>

            <!-- Display section -->
            <div class="display-area">
                <div class="sub-display">0</div>
                <div class="main-display">0</div>
            </div>

            <!-- Function buttons (top row) -->
            <div class="function-row">
                <button class="func-btn" data-function="shift">SHIFT</button>
                <button class="func-btn" data-function="alpha">ALPHA</button>
                <button class="func-btn" data-function="menu">MENU</button>
            </div>

            <!-- Main button grid -->
            <div class="button-grid">
                <!-- Row 1 -->
                <button class="btn function-btn" data-function="calc">CALC</button>
                <button class="btn function-btn" data-function="del">DEL</button>
                <button class="btn function-btn" data-function="ac">AC</button>
                <button class="btn operator-btn" data-operator="/">÷</button>

                <!-- Row 2 -->
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator-btn" data-operator="*">×</button>

                <!-- Row 3 -->
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator-btn" data-operator="-">−</button>

                <!-- Row 4 -->
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator-btn" data-operator="+">+</button>

                <!-- Row 5 -->
                <button class="btn zero-btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn equals-btn" data-function="equals">=</button>
            </div>

            <!-- Scientific function buttons -->
            <div class="scientific-section">
                <div class="sci-row">
                    <button class="sci-btn" data-function="sin">sin</button>
                    <button class="sci-btn" data-function="cos">cos</button>
                    <button class="sci-btn" data-function="tan">tan</button>
                    <button class="sci-btn" data-function="log">log</button>
                </div>
                <div class="sci-row">
                    <button class="sci-btn" data-function="ln">ln</button>
                    <button class="sci-btn" data-function="sqrt">√</button>
                    <button class="sci-btn" data-function="power">x²</button>
                    <button class="sci-btn" data-function="reciprocal">1/x</button>
                </div>
                <div class="sci-row">
                    <button class="sci-btn" data-function="percent">%</button>
                    <button class="sci-btn" data-function="pi">π</button>
                    <button class="sci-btn" data-function="factorial">n!</button>
                    <button class="sci-btn" data-function="parenthesis">()</button>
                </div>
            </div>

            <!-- Bottom info -->
            <div class="bottom-info">
                <span>Natural Display</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
